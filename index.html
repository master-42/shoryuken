<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>

    </script>
    
    <div id="my_view">
        <h1>{{ num }}</h1>
        <button @click="arttir"> {{ btnTitle }}</button>
        <h1>{{ oe_writer }}</h1>
    </div>
    
    <script>
        var model = {  
        title: "Hello",
        btnTitle: "Tıkla",
        num: 0
        }
        var myViewModel = new Vue({
        el: '#my_view',
        data: model,
        methods: {
          arttir()
          {
            this.num++;
            console.log("Hello");
          }
        },
        computed: {
          oe_writer(){
            // console.log((this.num & 1) === 1," <-");
            return (((this.num & 1) === 0) ? "Çift" : "Tek");
          }
        }
        });
    </script>
    </body>
</html>
